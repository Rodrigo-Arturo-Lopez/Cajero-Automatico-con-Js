<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel="stylesheet" href="withdrawals.css">
</head>
<body>
    <body style='height:100vh; background-color: #1F618D; font-weight: bold; color: #FFFFFF'>
        <div class="container d-flex justify-content-center">
            <div class="mt-5 mb-5 row w-50">
                <div class="col-12 p-3 rounded shadow" style="background-color: #5499C7">
                    <h1 class="text-center pt-3 pb-5">Retiro</h1>
            <div class="row">
                <div class="col text-center">
                    <label class="pb-2" for=''>Ingrese monto a retirar:</label>
                        <input class="col-5 mb-3" type='text' name='' id='amount'>
                        <button class='btn btn-primary col-5' type='button' onclick='withdraw()'>Ingresar</button>
                </div>
            </div>
            <div id="message" class="row hiddenText">
                <div class="col-12 text-center mt-3">
                    <p>Usted retiró: <span id="amountWithdraw"></span></p>
                    <div class="col-12 text-center">
                        <p>Su nuevo total es: <span id="totalInCount"></span></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-evenly mt-3">
                    <button class='btn btn-primary' type='button' onclick='redirect("mainMenu.html")'>Otra operacion</button>
                    <button class='btn btn-primary' type='button' onclick='logOut()'>Cerrar sesión</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="withdrawals.js"></script>
</body>
</html>
