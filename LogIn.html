<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="logIn.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
</head>
<body style='background-color: #1F618D; font-weight: bold; color: #FFFFFF;'>
    <div class="container d-flex justify-content-center">
      <div class="row d-flex align-items-center w-50" style=" height:100vh">
        <div style="background-color: #5499C7;" class="col-12 p-3 rounded shadow">
          <h1 class="d-flex justify-content-center">Iniciar sesión</h1>
          <form id="myForm">
            <div id="message" hidden="true" class="row">
              <p class="d-flex justify-content-center text-danger">El usario y/o la contraseña son icorrectos</p>
            </div>
            <div class="row mb-3 ps-5">
              <label for="inputEmail3" class="">Usuario</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id='user'>
              </div>
            </div>
            <div class="row mb-3 ps-5">
              <label for="inputPassword3" class="">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id='password'>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" onclick='login()' class="btn btn-primary d-flex">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src='logIn.js'></script>
    <script src='accounts.js'></script>
</body>
</html>
