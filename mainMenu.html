<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Main menu</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
</head>
<body style='height:100vh; background-color: #1F618D; font-weight: bold; color: #FFFFFF'>
    <div class="container d-flex h-100 justify-content-center">
        <div class="mt-5 mb-5 row w-50" >
            <div class="col-12 p-3 rounded shadow" style="background-color: #5499C7">
                <h1 class="text-center pt-3 pb-5">Bienvenido a su cuenta de banco <span id='welcome'></span></h1>
                <div class="row">
                    <div class="col ps-2 pt-4">
                        <p>Seleccione la operación deseada:</p>
                    </div>
                </div>
                <div class="row">
                    <div class='col-6 d-flex justify-content-center p-2'>
                        <button class='btn btn-primary col' type='button' onclick='redirect("checkBalance.html")'>Consultar saldo</button>
                    </div>
                    <div class="col-6 d-flex justify-content-center p-2">
                        <button class='btn btn-primary col' type='button' onclick='redirect("deposit.html")'>Depositar</button>
                    </div>
                    <div class="col-6 d-flex justify-content-center p-2">
                        <button class='btn btn-primary col' type='button' onclick='redirect("withdrawals.html")'>Retirar</button>
                    </div>
                    <div class="col-12 d-flex justify-content-center p-2">
                        <button class='btn btn-primary col-6' type='button' onclick='logOut()'>Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='mainMenu.js'></script>
</body>
</html>
